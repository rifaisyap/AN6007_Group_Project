{% extends "merchant_register/base.html" %}

{% block title %}Household Registration{% endblock %}

{% block content %}

<div class="form-section">
    <h3>ğŸ  New Household Registration</h3>
    <p class="hint">Register a household to be eligible for CDC Vouchers.</p>

    <form id="regForm" onsubmit="event.preventDefault(); registerHousehold();">
        <div class="form-grid">
            <div>
                <label for="h_id">Household ID (Unique)</label>
                <input type="text" id="h_id" name="household_id" placeholder="e.g. H52298800781" required>
            </div>
            <div>
                <label for="head_name">Head of Household</label>
                <input type="text" id="head_name" name="head_of_household" placeholder="Full Name" required>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="e.g. Blk 123 Clementi Ave 3" required>
            </div>
            <div>
                <label for="postal">Postal Code</label>
                <input type="text" id="postal" name="postal_code" placeholder="e.g. 120123" required>
            </div>
        </div>

        <div class="form-action">
            <button type="submit">Register Household</button>
        </div>
    </form>

    <div id="result" style="margin-top: 20px; padding: 15px; border-radius: 12px; display: none;"></div>
</div>

<script>
    async function registerHousehold() {
        const btn = document.querySelector('button');
        const resultDiv = document.getElementById('result');
        const form = document.getElementById('regForm');
        
        // é–å®šæŒ‰éˆ•é¿å…é‡è¤‡æäº¤
        btn.disabled = true;
        btn.innerText = "Processing...";
        resultDiv.style.display = 'none';

        // æ”¶é›†è¡¨å–®æ•¸æ“š
        const formData = {
            household_id: document.getElementById('h_id').value,
            head_of_household: document.getElementById('head_name').value,
            address: document.getElementById('address').value,
            postal_code: document.getElementById('postal').value
        };

        try {
            // å‘¼å«å¾Œç«¯ API
            const response = await fetch('/household/registration', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            resultDiv.style.display = 'block';
            
            if (response.ok) {
                // æˆåŠŸï¼šé¡¯ç¤ºç¶ è‰²è¨Šæ¯
                resultDiv.style.background = '#dcfce7';
                resultDiv.style.color = '#166534';
                resultDiv.innerHTML = `
                    <h3 style="margin:0">âœ… Registration Successful!</h3>
                    <p><strong>Household ID:</strong> ${data.household_id}</p>
                    <p>Your account is now eligible for $${data.eligibility.total_value} vouchers.</p>
                `;
                form.reset(); // æ¸…ç©ºè¡¨å–®
            } else {
                // å¤±æ•—ï¼šé¡¯ç¤ºç´…è‰²éŒ¯èª¤
                resultDiv.style.background = '#fee2e2';
                resultDiv.style.color = '#991b1b';
                resultDiv.innerHTML = `<strong>Registration Failed:</strong> ${data.error}`;
            }

        } catch (error) {
            console.error('Error:', error);
            resultDiv.style.display = 'block';
            resultDiv.style.background = '#fee2e2';
            resultDiv.style.color = '#991b1b';
            resultDiv.innerHTML = `<strong>System Error:</strong> ${error.message}`;
        } finally {
            // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
            btn.disabled = false;
            btn.innerText = "Register Household";
        }
    }
</script>

{% endblock %}
